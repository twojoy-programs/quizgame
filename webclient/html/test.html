<!DOCTYPE html>
<html>
	<head>
		<title>Quiz Game!</title>
		<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
		<script src="../javascript/quizgame.js"></script>
		<script>
			$(document).ready(function() {
				// first prompt
				$("#prompt").html("Welcome! Please tell me your name.");

					$("#test").click(function(){
						var ID = 100;
						$.ajax({
							type: 'POST',
							url: '../../cgi-bin/get-configs.pl',
							data: { 'data_id': ID },

							success: function(res) {
								$("#mybox").html(res);
							},

							error: function(x,y) {
								alert("did not work");
							}
						});
				})
				$("#getQuestion").click(function(){
					var ID = 100;
					$.ajax({
						type: 'POST',
						url: '../../cgi-bin/get-question.pl',
						data: { 'data_id': ID },

						success: function(res) {
							$("#mybox").html(res);
						},

						error: function(x,y) {
							alert("did not work");
						}
					});
			})
			$("#input").submit(function(){
				$("#prompt").html("Hello, " + $("#input").html);
		})

		})
		</script>

		<style type="text/css">
			 #mybox {
				 width: 300px;
				 height: 250px;
				 border: 1px solid #999;
			 }
		</style>

	</head>

	<body>

		<span id="prompt">The following div will be updated after the calltestetest:</span><br />
		<input id="input"></input>
		<div id="mybox"> </div>
		<button id="test">Testing</button>
		<button id="printConfig">Print Config</button>
		<button id="getQuestion">Get Question</button>

	</body>

</html>
